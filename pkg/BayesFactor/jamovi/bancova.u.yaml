name: bancova
title: ANCOVA
jus: '2.0'
compilerMode: tame
events:
  update: './ancova.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: fixed
            isTarget: true
            events:
              change: './ancova.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: random
            height: small
            isTarget: true
            events:
              change: './ancova.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
            events:
              change: './ancova.events::onChange_factors'
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        format: term
        children:
          - type: TargetLayoutBox
            children:
              - type: ListBox
                name: modelTerms
                showColumnHeaders: true
                isTarget: true
                fullRowSelect: true
                columns:
                  - name: term
                    label: Term
                    headerAlign: left
                    stretchFactor: 1
                    template:
                      type: TermLabel
                  - name: assumed
                    label: Assumed
                    headerAlign: center
                    selectable: false
                    stretchFactor: 0.4
                    template:
                      type: CheckBox
                      label: ''
                      horizontalAlignment: center
  - type: CollapseBox
    label: Descriptive Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          change: './ancova.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepLines
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepPlots
                isTarget: true
                maxItemCount: 1
      - type: Label
        label: Display
        children:
          - type: RadioButton
            name: errBarDef_none
            optionName: plotError
            optionPart: none
          - type: RadioButton
            name: errBarDef_ci
            optionName: plotError
            optionPart: ci
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
                inputPattern: '[0-9]+'
                enable: (errBarDef_ci)
          - type: RadioButton
            name: errBarDef_se
            optionName: plotError
            optionPart: se
  - type: CollapseBox
    label: Advanced
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Prior
        children:
          - type: TextBox
            name: fixedPrior
            format: number
            inputPattern: '[0-9]+'
            suggestedValues:
              - value: 0.5
                label: medium
              - value: 0.707
                label: wide
              - value: 1
                label: ultrawide
          - type: TextBox
            name: randomPrior
            format: number
            inputPattern: '[0-9]+'
            suggestedValues:
              - value: 0.5
                label: medium
              - value: 0.707
                label: wide
              - value: 1
                label: ultrawide
          - type: TextBox
            name: covPrior
            format: number
            inputPattern: '[0-9]+'
            suggestedValues:
              - value: 0.354
                label: medium
              - value: 0.5
                label: wide
              - value: 0.707
                label: ultrawide
      - type: Label
        label: Posterior
        cell:
          row: 0
          column: 1
        children:
          - type: LayoutBox
            children:
              - type: TextBox
                name: nParamIters
                format: number
                inputPattern: '[0-9]+'
