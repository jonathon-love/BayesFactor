name: bcontTables
title: Bayesian Contingency Tables
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: rows
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: cols
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: counts
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: layers
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LayoutBox
        cell:
          row: 0
          column: 0
        children:
          - type: Label
            label: Sampling
            children:
              - type: ComboBox
                name: sampling
                label: ''
          - type: Label
            label: Prior
            children:
              - type: TextBox
                name: priorWidth
                format: number
                inputPattern: '[0-9]+'
      - type: Label
        label: Bayes factor
        cell:
          row: 0
          column: 1
        children:
          - type: LayoutBox
            children:
              - type: RadioButton
                name: bfType_BF10
                optionName: bfType
                optionPart: BF10
              - type: RadioButton
                name: bfType_BF01
                optionName: bfType
                optionPart: BF01
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CollapseBox
        label: 2x2
        stretchFactor: 1
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: Label
                label: Hypothesis
                children:
                  - type: RadioButton
                    name: hypothesis_different
                    optionName: hypothesis
                    optionPart: different
                    label: Group 1 â‰  Group 2
                  - type: RadioButton
                    name: hypothesis_oneGreater
                    optionName: hypothesis
                    optionPart: oneGreater
                    label: Group 1 > Group 2
                  - type: RadioButton
                    name: hypothesis_twoGreater
                    optionName: hypothesis
                    optionPart: twoGreater
                    label: Group 1 < Group 2
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            cell:
              column: 1
              row: 0
            children:
              - type: LayoutBox
                children:
                  - type: Label
                    label: Additional Statistics
                    fitToGrid: true
                    children:
                      - type: CheckBox
                        name: logOdds
                        children:
                          - type: TextBox
                            name: ciWidth
                            suffix: '%'
                            format: number
                            inputPattern: '[0-9]+'
                            enable: (logOdds)
                  - type: Label
                    label: Plots
                    children:
                      - type: CheckBox
                        name: pp
                        label: Log odds ratio
      - type: CollapseBox
        label: Cells
        stretchFactor: 1
        collapsed: true
        children:
          - type: Label
            label: Percentages
            fitToGrid: true
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: pcRow
              - type: CheckBox
                name: pcCol
              - type: CheckBox
                name: pcTot
